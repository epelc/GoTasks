<!DOCTYPE html>
<html ng-app="gomat" lang="en">

<head>
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>GoTasks | Keep track of your tasks</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css">

    <!-- Use font awesome until material icons is easier to use. Track the following issue for more info
    https://github.com/google/material-design-icons/issues/1 -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>


    <script src="/app/bundle.js"></script>


</head>

<body layout="column">
    <div layout="column" flex>
        <md-toolbar layout="row">
            <div class="md-toolbar-tools">
                <div ncy-breadcrumb flex></div>
                <span ng-bind-template="Version: {{BUILDINFO.version}}"></span>
            </div>

        </md-toolbar>
        <md-content ui-view layout="column" flex></md-content>
    </div>
</body>

</html>
